<html lang="en">
  <head>
   <link type="text/css" href="css/stylesheet.css" rel="stylesheet">
   <style>
     body {
       background-image: url("https://hdwallpaperim.com/wp-content/uploads/2017/08/23/472249-space-colorful-galaxy-purple.jpg");
       background-color: yellow;
       font-family: sans-serif;
       color: white;
     }
     .header {
        padding: 50px;
        text-align: center;
     }
     .dropdown-menu {
        padding: 50px;
        text-align: center;
     }
     .demographics {
        display: flex;
        padding: 10px;
     }
     .demographics > label {
        width: 30%;
        margin: 15px;
     }
     label {
       display: block;
       font-size: 1.2rem;
     }
     a {
       font-style: italic;
       font-size: 1.1rem;
     }
     input {
       display: block;
     }

  </style>
  </head>
  <body>
    <!-- Header for file -->
    <div class="header">
      <h1 id="title">The Big Five Personality Survey</h1>
      <p id="description"> Practice text to see if this works.</p>
    </div>



    <form id="survey-form">

      <!-- Name, Email and Age -->
      <div class="demographics">
        <label id="name-label">   Name:  <input id="name"   type="text"  name="name"     required placeholder="Jane Doe">   </input></label>
        <label id="email-label">  Email: <input id="email"  type="email" name="email"    required placeholder="jane.doe@gmail.com">  </input></label><br>
        <label id="number-label"> Age:   <input id="number" type="number"  name="number" min="18" max="65" required placeholder="29">  </input></label>
        <br>
      </div>
      <br>

      <!-- Dropdown Menu -->
      <div class="dropdown-menu">
        <label> Dropdown Menu Placeholder Text
          <select id="dropdown" name="test-type">
            <option value="test-1"> Test 1 </option>
            <option value="test-2"> Test 2 </option>
            <option value="test-3"> Test 3 </option>
            <option value="test-4"> Test 4 </option>
          </select>
        </label>
      </div>
      <br>
      <br>

      <!-- Gender Radio Buttons -->
      <input name="gender" type="radio" value="female" > Female </input><br>
      <input name="gender" type="radio" value="male" > Male </input><br>
      <input name="gender" type="radio" value="not-otherwise-specified" > Not Otherwise Specified </input><br>
      <br>

      <!--   Checkboxes -->
      <input name="choice-1" type="checkbox" value="choice-1" > Choice 1 </input><br>
      <input name="choice-2" type="checkbox" value="choice-2" > Choice 2 </input><br>
      <input name="choice-3" type="checkbox" value="choice-3" > Choice 3 </input><br>
      <br>

       <!-- Comments text area -->
       <label id="textarea"> Comments </label>
       <textarea name="textarea" placeholder="Add comments"></textarea><br>

      <input id="submit" type="submit">
    </form>

    <div class="footer">
      <a href="https://openpsychometrics.org/tests/IPIP-BFFM/"> Big Five Personality Text </a>
    </div>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
