<html lang="en">
  <head>

  </head>
  <body>

    <h1 id="title">The Big Five Personality Survey</h1>
    <p id="description"> Practice text to see if this works.</p>
    <form id="survey-form">
      <label id="name-label"> Name: </label>
      <input id="name"   type="text"  name="name"     required>   </input><br>
      <label id="email-label"> Email: </label>
      <input id="email"  type="email" name="email"    required>  </input><br>
      <label id="number-label"> Age: </label>
      <input id="number" type="number"  name="number" min="18" max="65" required>  </input><br>
      <input type="submit">
    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
